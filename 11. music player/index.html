<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90253a86bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <p>1 / 4</p>
            <img src="./images/stay.png" alt="image">
            <p>Stay</p>
            <p>The Kid LAROI, Justin Bieber</p>
        </div>

        <div class="sliders">
            <div>
                <span id="currTime">00:00</span>
                <input id="slider" type="range" min="0" max="100" value="0">
                <span id="durTime">00:00</span>
            </div>
            <div>
                <i class="fa fa-volume-down"></i>
                <input id="vol" type="range" min="1" max="100" value="20" >
                <!-- <i class="fa fa-volume-up"></i> -->
                <!-- <i class="fa fa-volume-down"></i> -->
            </div>
            
        </div>

        <div class="buttons">
            <i id="random" class="fa-solid fa-shuffle"></i>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
            <i id="next" class="fa-solid fa-forward-step"></i>
            <span id="repeat" class="material-symbols-outlined">repeat</span>
            <!-- <span class="material-symbols-outlined">repeat_one</span> -->
        </div>

        <div class="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
